<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>P161 impressions</title>
    <style>
     body { margin: 0; }
     canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script src="vendor/three.min.js"></script>
    <script src="vendor/OBJLoader.js"></script>
    <script src="vendor/TGALoader.js"></script>
    <script src="vendor/TrackballControls.js"></script>
    <script src="vendor/CanvasRenderer.js"></script>
    <script src="vendor/hilbert3D.js"></script>
    <script>
     function addLights(scene) {
         var light = new THREE.AmbientLight( 0x404040 ); // soft white light
         scene.add( light );

         var directionalLight = new THREE.DirectionalLight( 0xffeedd );
	 directionalLight.position.set( 0, 0, 1 );
	 scene.add( directionalLight );
     }

     // TEXTURES

     var loader = new THREE.TGALoader();

     var texture = loader.load(
	 'obj/earth.tga',
	 function ( texture ) {
	     console.log( 'Texture is loaded' );
	 },
	 function ( xhr ) {
	     console.log( (xhr.loaded / xhr.total * 100) + '% loaded' );
	 },
	 function ( xhr ) {
	     console.log( 'An error happened' );
	 }
     );

     window.earthMaterial = new THREE.MeshPhongMaterial( {
	 color: 0xffffff,
	 map: texture
     } );

     // CAMERA

     var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
     camera.position.z = 5;

     // CONTROLS
     controls = new THREE.TrackballControls( camera );

     controls.rotateSpeed = 1.5;
     controls.zoomSpeed = 1.2;
     controls.panSpeed = 0.8;

     controls.noZoom = false;
     controls.noPan = false;

     controls.staticMoving = true;
     controls.dynamicDampingFactor = 0.3;

     controls.keys = [ 65, 83, 68 ];

     controls.addEventListener( 'change', render );


     // SCENE

     var scene = new THREE.Scene();
     window.scene = scene;

     addLights(scene);

     var renderer = new THREE.WebGLRenderer();
     renderer.setSize( window.innerWidth, window.innerHeight );
     document.body.appendChild( renderer.domElement );

     // EARTH

     var loader = new THREE.OBJLoader();
     loader.load( "obj/earth.obj", function ( object ) {
         window.earth = object;
         object.traverse(function (child) {
             if (child instanceof THREE.Mesh) {
                 child.material = window.earthMaterial;
             }
         });
         scene.add( object );
     } );

     // LINES
     window.lines = [];
     for (j=0; j<50; j++) {
         var lineGeometry = new THREE.Geometry();
         var points = [new THREE.Vector3( 0,0,0 ),
                       new THREE.Vector3( Math.random()*0.15 + 1.4 , 0 ,0 )];

         var colors = [];

         for ( i = 0; i < points.length; i ++ ) {
             lineGeometry.vertices.push( points[ i ] );
             colors[ i ] = new THREE.Color( 0xffffff );
	     colors[ i ].setHSL( 0.1, 1.0, Math.max( 0, ( 200 - points[ i ].x ) / 400 ) * 0.5 + 0.5 );
         }

         lineGeometry.colors = colors;

         var lineMaterial = new THREE.LineBasicMaterial( { color: 0xffffff, opacity: 1, linewidth: 3, vertexColors: THREE.VertexColors } );

         var line = new THREE.Line( lineGeometry , lineMaterial );

         line.scale.x = 2;
         line.scale.y = 2;
         line.scale.z = 2;
         line.position.x = 0;
         line.position.y = 0;
         line.position.z = 0;
         line.rotation.z = Math.random() * 2 * Math.PI;
         line.rotation.y = Math.random() * 2 * Math.PI;
         scene.add( line );
         window.lines.push(line);
     }

     function redrawLines() {
         for (i=0; i< window.lines.length ; i++) {
             lines[i].rotation.z = Math.random() * 2 * Math.PI;
             lines[i].rotation.y = Math.random() * 2 * Math.PI;
         }
         setTimeout(redrawLines, 1000);
     }
     setTimeout(redrawLines, 1000);


     // ANIMATE
     function animate() {

	 requestAnimationFrame( animate );
	 controls.update();

     }
     animate();

     // RENDER

     function render() {
	 requestAnimationFrame( render );
	 renderer.render( scene, camera );

         if (window.earth!=undefined && false) {
             window.earth.rotation.x += 0.001;
             window.earth.rotation.y += 0.01;
         }
     }
     render();
    </script>
  </body>
</html>
